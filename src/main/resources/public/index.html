<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Prime App</title>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js" type="text/javascript"></script>
<script src="app/primeApp.js" type="text/javascript"></script>
<script src="service/primeService.js" type="text/javascript"></script>
<script src="controller/primeController.js" type="text/javascript"></script>
</head>

<body ng-app="primeApp" id="ng-app" ng-controller="PrimeController">
<div>
<h1>Enter a number to find the Primes...</h1>
</div>

<div id="errors" ng-show="errors" ng-click="clearErrors()">{{$errors}}</div>

<div>
<form name="primeForm" id="primeForm" novalidate ng-submit="submitForm()">
<div>
<span>Enter a number: </span> <input type="number" ng-model="inputVal" required id="inputVal" />
</div>
<div>
<span>Result page size: </span> <input type="number" ng-model="pageLength" value="10" id="pageLength" />
</div>
<div>
<input type="submit" id="submit" ng-disabled="primeForm.$invalid" value="Submit" />
</div>
</form>
</div>

<div id="results" ng-show="results">
<h3>Results</h3>

<table id="resultsTable" class="display" width="100%">
<thead>
        <tr>
            <th>Primes</th>
        </tr>
    </thead>
</table>
</div>



</body>
</html>
